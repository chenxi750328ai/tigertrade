name: CI - Test and Coverage

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test-and-coverage:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov coverage[toml]

      - name: Run Feature Tests (业务需求验证)
        run: |
          python -m pytest tests/test_feature_*.py -v --tb=short --cov=src --cov-report=term-missing
        continue-on-error: false

      - name: Run Unit Tests (代码逻辑验证)
        run: |
          python -m pytest tests/ -v --tb=short --ignore=tests/test_feature_*.py --cov=src --cov-report=term-missing
        continue-on-error: false

      - name: Regression guard (OrderExecutor 回退 + tiger1 __main__ 冒烟)
        run: |
          python -m pytest tests/test_order_executor_comprehensive.py::TestOrderExecutorComprehensive::test_order_executor_fallback_when_risk_manager_lacks_check_risk_control tests/test_run_moe_demo_integration.py::TestRunMoeDemoIntegration::test_tiger1_main_entry_no_attribute_error -v --tb=short
        continue-on-error: false

      - name: Generate Coverage Report
        run: |
          python -m pytest tests/ -v --cov=src \
            --cov-report=term-missing \
            --cov-report=html:htmlcov \
            --cov-report=xml:coverage.xml \
            --cov-fail-under=20 \
            --tb=short || true

      - name: Coverage Summary
        run: |
          python -m coverage report -m --include="src/executor/*,src/api_adapter.py" | head -20

      - name: Upload Coverage HTML
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-html-report
          path: htmlcov/
          retention-days: 30

      - name: Upload Coverage XML
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-xml-report
          path: coverage.xml
          retention-days: 30

      - name: Comment PR with Coverage
        if: github.event_name == 'pull_request'
        uses: py-cov-action/python-coverage-comment-action@v3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MINIMUM_GREEN: 50
          MINIMUM_ORANGE: 30
