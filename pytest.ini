; Pytest configuration for tigertrade project
[pytest]
testpaths = tests
markers =
    real_api: tests that require live Tiger API (run only when API is configured)
    blackbox: 黑盒测试，真实入口 subprocess 跑 DEMO，断言无 1010/account 为空（较慢，需真实环境）
norecursedirs = archive scripts .git .venv venv

; Don't let ROS/launch_testing try to treat random scripts as launch tests
python_files = test_*.py

; Enable unittest support (pytest can run unittest tests)
python_classes = Test*

; Coverage configuration (pytest-cov)
[coverage:run]
source = src
omit = 
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */.venv/*
    */archive/*
    */scripts/*
    */models/*
    */data/*
    */trading_data/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

[coverage:html]
directory = htmlcov

; Pytest options (coverage options moved to command line for flexibility)
; 禁用ROS插件，避免干扰unittest测试收集
; 注意：pytest.ini中的addopts不支持多行，需要在一行中指定
addopts = --verbose --tb=short -p no:launch_testing -p no:launch_testing_ros -p no:ament_xmllint -p no:ament_flake8 -p no:ament_lint -p no:ament_copyright -p no:ament_pep257
